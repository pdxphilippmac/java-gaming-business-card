<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <title>Gaming ID Card</title>
  </head>
  <body>
    <header>
      <h2>Gaming ID Card</h2>
      <details>
        <summary class="summary-arrow">Select Image </summary>
        <img
          class="summary-image"
          src="https://www.tokkoro.com/picsup/2915032-metal-gear-solid-fox-simple-minimalism-foxhound___mixed-wallpapers.jpg"
          alt=""
        />
        <img
          class="summary-image"
          src="https://www.skydesigner.me/wp-content/uploads/2018/11/tumblr_phtb4ntWGp1wo2jbao1_1280.png"
          alt=""
        />
        <img
          class="summary-image"
          src="http://images-eds.xboxlive.com/image?url=z951ykn43p4FqWbbFvR2Ec.8vbDhj8G2Xe7JngaTToA8ZgokQQ1x4S9EcA8Q1awjlQZqg2RCPRjcNDyhXpDagMDgljBtlRml7n99hcLMsXGEM6c4j8txQgtOxoKteGO.FE6vHoRW3ZiZHAxNltr3Nd4_u305mQ5fJgjnhV7_c6kAXxT9ov2JGxRg5E1KjORL"
          alt="Detail Image"
        />
      </details>
    </header>

    <section class="section-main">
      <nav>
        <ul>
          <li class="li-playstation">
            <img
              class="image-playstation"
              src="https://png2.cleanpng.com/sh/f4dec2680c6b5dbde9ffd28352d75336/L0KzQYm3U8IxN6F6j5H0aYP2gLBuTfJzaZ9pRd54Z3Awc7r5gBxmNaFxeet8dHH3ebF1TcViamFpSKQDNkKzdbWCTsk1QGg4SqUCMUW1QYa6V8A3PGU1Sak3cH7q/kisspng-brand-logo-circle-playstation-5ab0d028620ed9.9487323715215370644017.png"
              alt="playstation logo"
            />
            Playstation
          </li>
          <!-- Playstation Input Start-->
          <input id="playstation-input" type="text" value="" />
          <button onclick="playstationFunction()" id="playstation-write">
            Write
          </button>
          <!-- Playstation Input End-->

          <li class="li-xbox">
            <img
              class="image-xbox"
              src="https://png2.kisspng.com/sh/ce15659b36c0beb167eb90e25b073a51/L0KzQYi4UsIxN5Nvh5GAYUPkQIe9VMM5bWg7UJC6NUK5RYK6UME2OWQ8TaQ6NkS1Q4S4U8A2Ol91htk=/5a3a066438e768.15265130151375216423313052.png"
              alt="xbox logo"
            />
            Xbox
          </li>
          <!-- Xbox Input Start-->
          <input id="xbox-input" type="text" value="" />
          <button id="xbox-write">Write</button>
          <!-- Xbox Input End-->
          <li class="li-steam">
            <img
              class="image-steam"
              src="https://png2.cleanpng.com/sh/606a8684a85111b9cecb06f1f25ce9b6/L0KzQYm3VsA1N5D0eZH0aYP2gLBuTgN1bZJyRdV4bYD4hLb5Tflkd594Rd54Z3Awhrrrhf8ub5JyfZ9BYXz5dcS0VfIyPJVneagBNXK8dIG1UMM0O2M7Tqk6NUK7QIq6VsA3PGI7T5D5bne=/kisspng-steam-computer-icons-logo-video-game-valves-5b14dba665b9d0.0333266715280936064167.png"
              alt="steam logo"
            />
            Steam
          </li>

          <!-- Steam Input start-->
          <input id="steam-input" type="text" value="" />
          <button id="steam-write">Write</button>
          <!-- Steam Input End-->
        </ul>
      </nav>

      <article class="article-image-creator">
        <canvas id="canvas" height="400px" width="500px"> </canvas>
        <div style="display:none;">
          <img
            id="source"
            src="https://www.skydesigner.me/wp-content/uploads/2018/11/tumblr_phtb4ntWGp1wo2jbao1_1280.png"
            width="270"
            height="295px"
          />
        </div>
      </article>
    </section>

    <footer class=" footer-design">
      <details>
        <summary>Select Image </summary>
        <img
          class="summary-image"
          src="http://images-eds.xboxlive.com/image?url=z951ykn43p4FqWbbFvR2Ec.8vbDhj8G2Xe7JngaTToA8ZgokQQ1x4S9EcA8Q1awjlQZqg2RCPRjcNDyhXpDagMDgljBtlRml7n99hcLMsXGEM6c4j8txQgtOxoKteGO.FE6vHoRW3ZiZHAxNltr3Nd4_u305mQ5fJgjnhV7_c6kAXxT9ov2JGxRg5E1KjORL"
          alt="Detail Image"
        />
        <img
          class="summary-image"
          src="https://www.skydesigner.me/wp-content/uploads/2018/11/tumblr_phtb4ntWGp1wo2jbao1_1280.png"
          alt=""
        />
        <img
          class="summary-image"
          src="https://www.tokkoro.com/picsup/2915032-metal-gear-solid-fox-simple-minimalism-foxhound___mixed-wallpapers.jpg"
          alt="Detail Image"
        />
      </details>
      <p>
        Design by <a href="https://github.com/pdxphilippmac">pdxphilippmac</a>
      </p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
